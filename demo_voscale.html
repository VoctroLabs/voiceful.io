<body>

<div id="header" class="container-fluid">
  <a href="index.html">
    <img class="logo" alt="logo" src="img/logo-white.png" srcset="img/logo-white-big.png 2x">
  </a>
    <a class="close-demo" href="demos.html">
      <span class="close-text">CLOSE</span>
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </a>
</div>

<div class="center-box">
  <div class="container-fluid">
    <div id="step1-container">
      <div class="row step-number">
        <span class="center-block">1</span>
      </div>
      <div class="row step-text">
        STEP ONE
      </div>
      <div class="row step-title">
        <h1>Your music</h1>
      </div>
      <div class="row">
        <a id="audio-pick-btn" class="btn btn-default btn-lg" href="#">Click to upload</a>
        <input id="audio-input" type="file" accept="audio/wav" style="display:none">
      </div>

      <div class="row">
        <div id="select-track-group" class="dropdown">
          <a id="select-track-btn" class="btn btn-default btn-lg btn-select" data-toggle="dropdown" href="#">Select your track</a>
          <ul class="dropdown-menu" role="menu">
            <li><a class="btn btn-default btn-lg" data-folder="classical" href="#">Classical</a></li>
            <li><a class="btn btn-default btn-lg" data-folder="edm" href="#">EDM</a></li>
            <li><a class="btn btn-default btn-lg" data-folder="pop" href="#">Pop</a></li>
            <li><a class="btn btn-default btn-lg" data-folder="rnb" href="#">R&B</a></li>
            <li><a class="btn btn-default btn-lg" data-folder="rock" href="#">Rock</a></li>
          </ul>
        </div>
      </div>

      <div class="row btns-circle">
        <a class="btn-circle btn-cancel disabled">
          <div class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </div>
          <div class="btn-circle-text">CANCEL</div>
        </a>
        <a class="btn-circle btn-confirm disabled">
          <div class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          </div>
          <div class="btn-circle-text">CONFIRM</div>
        </a>
      </div>
    </div>
    <div id="step2-container">
      <div class="row step-number">
        <span class="center-block">2</span>
      </div>
      <div class="row step-text">
        STEP TWO
      </div>
      <div class="row step-title">
        <h1>Scaled</h1>
      </div>
      <div class="row">
        <input id="slider" type="text" />
        <h4 id="sliderText">Slower and down</h4>
      </div>
      <div class="row btns-circle">
        <a class="btn-circle btn-confirm">
          <div class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          </div>
          <div class="btn-circle-text">CONFIRM</div>
        </a>
      </div>
    </div>
    <div id="step3-container">
      <div class="row step-number">
        <span class="center-block">3</span>
      </div>
      <div class="row step-text">
        STEP THREE
      </div>
      <div class="row step-title">
        <h1>Processing...</h1>
      </div>
      <div class="row">
        <span id="spinner" class="glyphicon glyphicon-refresh spinning" aria-hidden="true"></span>
        <a id="play-btn" href="#">
          <img id="play-btn-bg" src="img/player-bg.png" alt="player" />
          <span id="play-btn-fg" class="glyphicon glyphicon-play" aria-hidden="true"></span>
        </a>
      </div>
      <div class="row btns-circle">
        <a class="btn-circle disabled" href="demo_voscale.html">
          <div class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
          </div>
          <div class="btn-circle-text">REPEAT</div>
        </a>
        <a class="btn-circle disabled" href="demos.html">
          <div class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </div>
          <div class="btn-circle-text">CLOSE</div>
        </a>
        <a id="share-btn" class="btn-circle disabled">
          <div class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
          </div>
          <div class="btn-circle-text">SHARE</div>
        </a>
      </div>
    </div>
  </div>
</div>
