<div class="col-xs-12">
  <h2>CONTACT US</h2>
</div>
<div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
  <p>
    Please send us a message to get a quote for your projects or to explore
    options for collaboration.
  </p>
  <form action="https://formspree.io/info@voctrolabs.com" method="POST">
    <div class="form-group">
      <input name="name" type="text" class="form-control" placeholder="Name" />
    </div>
    <div class="form-group">
      <input
        name="email"
        type="email"
        class="form-control"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <textarea
        name="briefing"
        class="form-control"
        rows="3"
        placeholder="Briefing"
      ></textarea>
    </div>
    <input type="hidden" name="_subject" value="Voiceful.io contact" />
    <button id="send" type="submit" class="btn btn-danger pull-right">
      SEND
    </button>
  </form>
  <div class="clearfix"></div>
  <div class="row contact-boxes">
    <div class="col-xs-12 col-sm-4 contact-box">
      <img src="img/contact1.png" />
      <p>info@voctrolabs.com</p>
    </div>
    <div class="col-xs-12 col-sm-4 contact-box">
      <img src="img/contact2.png" />
      <p>C/ Pujades 74-80<br />08005, Barcelona</p>
    </div>
    <div class="col-xs-12 col-sm-4 contact-box">
      <img src="img/contact3.png" />
      <p>+34 931 587 637</p>
    </div>
  </div>
</div>
